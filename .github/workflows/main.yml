name: Deploy to Google cloud

on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Install Dependencies
        run: npm install

      - name: Start API Server
        run: npm start &

      - name: Wait for API Server to Start
        run: sleep 10s

      - name: Run Unit Tests
        run: npm test
